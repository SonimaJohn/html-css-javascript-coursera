<!DOCTYPE html>
<html>
<head>
  <title>Responsive Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Our Menu</h1>

  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="box">
      <p class="content-name name1">Spaghetti</p>
      <p class="content">Delicious spaghetti with tomato sauce and parmesan cheese.</p>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="box">
      <p class="content-name name2">Salad</p>
      <p class="content">Fresh garden salad with mixed greens, tomatoes, and balsamic vinaigrette dressing.</p>
    </div>
  </div>

  <div class="col-lg-4 col-md-12 col-sm-12">
    <div class="box">
      <p class="content-name name3">Pizza</p>
      <p class="content">Homemade pizza with your choice of toppings and a crispy crust.</p>
    </div>
  </div>
</body>
</html>
